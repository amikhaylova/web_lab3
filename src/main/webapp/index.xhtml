<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Стартовая страница</title>
    <h:outputScript library="js" name="clock.js"/>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body styleClass=".body">
    <p:panelGrid>
    <p:row>
        <p:column styleClass="top1">
            <p id="lab">
                <b>Лабораторная работа №3</b>
            </p>
        </p:column>
    </p:row>
    <p:row>
        <p:column styleClass="top2">
            <p id="name"><b>Выполнила:</b> Михайлова А.А.,
                <b>гр.</b> P3211
                <br></br>
                <b>Вариант:</b> 91752
            </p>
        </p:column>
    </p:row>
        <p:row style="text-align: center">
            <p:column styleClass="data">
                <br></br>
                <p style="alignment: center"><b>Текущая дата:</b>
                    <span id="date">date</span>
                </p>
                <br></br>
                <p><b>Текущее время:</b>
                    <span id="clock">date</span>
                </p>
                <br></br>
            </p:column>
        </p:row>
        <p:row>
            <p:column style="text-align: center">
                <div>
                    <h:button value="Перейти к проверке" outcome="check" id="back_but"/>
                </div>
            </p:column>
        </p:row>
        <p:row>
            <p:column styleClass="bottom">
            </p:column>
        </p:row>
    </p:panelGrid>
</h:body>
</html>
